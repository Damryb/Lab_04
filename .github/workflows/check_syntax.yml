name: check_syntax

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]
        exclude:
          - os: ubuntu-latest
            python-version: "3.10"

    steps:
     - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install flake8 and unittest2
      run: |
        pip install flake8 unittest2

    - name: Display Python Version
      run: |
        python --version

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,782 --show-source --statistics
        flake8 . --count --exit.zero --max-complexity=10 --max-line-lenght=127 --statistics

    - name: Run unittest
      run: |
        python -m unittest2 test.py

